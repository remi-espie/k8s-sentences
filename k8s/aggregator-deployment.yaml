apiVersion: apps/v1
kind: Deployment
metadata:
  name: aggregator
  namespace: sentence
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aggregator
  template:
    metadata:
      labels:
        app: aggregator
    spec:
      containers:
      - name: aggregator
        image: ghcr.io/remi-espie/k8s-sentences/aggregator:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "0.2"
        securityContext:
          privileged: false
        ports:
        - containerPort: 8080
